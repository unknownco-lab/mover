name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (leave empty to build from current commit)'
        required: false
        type: string

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Configure nut-js registry
        shell: bash
        run: |
          echo '@nut-tree:registry=https://pkg.nutjs.dev' > .npmrc
          echo '//pkg.nutjs.dev/:_authToken="${{ secrets.NUT_JS_AUTH_TOKEN }}"' >> .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish
        run: npx electron-forge publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
